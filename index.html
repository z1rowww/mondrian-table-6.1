<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian Style Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <tr>
            <td class="red large"></td>
            <td class="blue small"></td>
            <td class="yellow medium"></td>
            <td rowspan="3" class="white large"></td>
        </tr>
        <tr>
            <td rowspan="2" class="black medium"></td>
            <td class="white small"></td>
            <td class="blue medium"></td>
        </tr>
        <tr>
            <td class="yellow small"></td>
            <td class="red large"></td>
        </tr>
        <tr>
            <td colspan="2" class="blue large"></td>
            <td class="black medium"></td>
            <td class="yellow small"></td>
        </tr>
    </table>
</body>
</html>
